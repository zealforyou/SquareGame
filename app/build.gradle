apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    defaultConfig {
        applicationId "com.zz.squarebrick"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:22+'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    compile 'com.android.support:design:22.+'
    compile 'com.vise.xiaoyaoyou:common_utils:1.0.1'
    compile 'com.vise.xiaoyaoyou:common_base:1.0.2'
    compile('cn.qqtheme.framework:FilePicker:latest.release') {
        exclude group: 'com.android.support'
    }
    compile 'com.rockerhieu.emojicon:library:1.3.3'
    compile 'com.google.code.gson:gson:2.3.1'
    implementation project(':library')
}
